<html>
    <head>
        <title>Matrix</title>
        <style>
            html, body {
                width: 250px;
                height: 200px;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
            #title {
                font-size: 24px;
                margin-top: 20px;
            }
            .toggle-container {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }
            .toggle-container input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                border-radius: 34px;
            }
            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                border-radius: 50%;
            }
            input:checked + .slider {
                background-color: #2196F3
            }
            input:checked + .slider:before {
                transform: translateX(26px);
            }
        </style>
    </head>
    <body>
        <h1 id="title">Matrix</h1>
        <label class="toggle-container">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </label>
        <h2 id="state"></h2>
        <h3 id="description"></h3>
        <script src="popup.js"></script>
    </body>
</html>
